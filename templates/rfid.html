<!DOCTYPE html>
<html>
<head>
    <title>RFID Card Management</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<div class="main-container">
    <div class="card shadow-lg p-4 log-card" style="max-width: 900px; max-height: 90vh;">

        <h2 class="text-center fw-bold mb-3">RFID Card Management</h2>

        <!-- Toast Container -->
        <div class="toast-container position-fixed top-50 start-50 translate-middle" style="z-index: 11;">
            <div id="toastMessage" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="min-width: 400px; font-size: 1.1rem; background-color: white; border: 2px solid #dee2e6;">
                <div class="toast-header" style="font-size: 1.2rem; font-weight: 600; background-color: white; border-bottom: 1px solid #dee2e6;">
                    <strong class="me-auto" id="toastTitle">Notification</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toastBody" style="font-size: 1.1rem; padding: 1.25rem; color: #212529;">
                    <!-- Message will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Add RFID Card Form -->
        <div class="card mb-4 p-3">
            <h4 class="fw-bold mb-3">Link RFID Card to Name</h4>
            <form method="POST" action="/rfid/add">
                <div class="row g-3">
                    <div class="col-md-5">
                        <label class="form-label">Name</label>
                        <select name="name" class="form-select" required>
                            <option value="">-- Select Name --</option>
                            {% for name in names %}
                            <option value="{{ name }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">RFID Card ID</label>
                        <input type="text" name="rfid_id" class="form-control" placeholder="Scan or enter RFID card ID" required autofocus>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <button type="submit" class="btn btn-primary w-100">Link Card</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Linked RFID Cards Table -->
        <div class="card p-3">
            <h4 class="fw-bold mb-3">Linked RFID Cards</h4>
            <div class="table-responsive">
                <table class="table table-sm table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>RFID Card ID</th>
                            <th style="width: 120px;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for rfid_id, name in rfid_cards.items() %}
                        <tr>
                            <td>{{ name }}</td>
                            <td><code>{{ rfid_id }}</code></td>
                            <td>
                                <a href="/rfid/remove/{{ rfid_id }}" class="btn btn-sm btn-danger" onclick="return confirm('Remove RFID card link?')">Remove</a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="text-center text-muted">No RFID cards linked</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/admin" class="admin-link">Go to Admin Page</a> | 
            <a href="/" class="admin-link">Back to Sign-In</a>
        </div>

    </div>
</div>
<script src="/static/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Show toast notification if there's a success or error message
    {% if message %}
    const successMsg = {{ message|tojson }};
    {% else %}
    const successMsg = null;
    {% endif %}
    
    {% if request.args.get('error') %}
    const errorMsg = {{ request.args.get('error')|tojson }};
    {% else %}
    const errorMsg = null;
    {% endif %}
    
    // Show toast notification if there's a success or error message
    function showToast() {
        if (typeof bootstrap === 'undefined') {
            // Bootstrap not loaded yet, wait a bit
            setTimeout(showToast, 50);
            return;
        }
        
        if (successMsg || errorMsg) {
            const toastEl = document.getElementById('toastMessage');
            const toastTitle = document.getElementById('toastTitle');
            const toastBody = document.getElementById('toastBody');
            
            if (toastEl && toastTitle && toastBody) {
                if (successMsg) {
                    // Success styling - white background with green accent border
                    toastEl.style.backgroundColor = 'white';
                    toastEl.style.border = '3px solid #28a745';
                    toastTitle.innerHTML = '<span style="color: #28a745;">✓</span> Success!';
                    toastTitle.style.color = '#28a745';
                    toastBody.textContent = successMsg;
                    toastBody.style.color = '#212529';
                } else if (errorMsg) {
                    // Error styling - white background with red accent border
                    toastEl.style.backgroundColor = 'white';
                    toastEl.style.border = '3px solid #dc3545';
                    toastTitle.innerHTML = '<span style="color: #dc3545;">⚠</span> Error';
                    toastTitle.style.color = '#dc3545';
                    toastBody.textContent = errorMsg;
                    toastBody.style.color = '#212529';
                }
                
                // Add shadow and rounded corners for better appearance
                toastEl.style.boxShadow = '0 0.5rem 1.5rem rgba(0, 0, 0, 0.2)';
                toastEl.style.borderRadius = '0.75rem';
                
                const toast = new bootstrap.Toast(toastEl, { autohide: true, delay: 3000 });
                toast.show();
            }
        }
    }
    
    // Try to show toast immediately, or wait for Bootstrap
    showToast();
});
</script>
</body>
</html>
